<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário | Guardião da Fauna</title>
</head>
<body>
    <header>
        <h1>Seja um Guardião da Fauna!</h1>
        <img src="imagens/logo.png" alt="Logo da ONG Guardião da Fauna" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastre-se como voluntário</h2>
            <p>Preencha o formulário abaixo e entre para a nossa rede de protetores da vida silvestre.</p>

            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite Seu Nome Completo">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="nome@exemplo.com">

                    <label for="cpf">Seu CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" title="Digite o CPF no formato 000.000.000-00" maxlength="14">

                    <label for="telefone">Telefone para Contato:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Digite o telefone no formato (00) 00000-0000" maxlength="15">

                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required>
                </fieldset>

                <fieldset> 
                    <legend>Endereço</legend>

                    <label for="cep">Seu CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000" pattern="\d{5}-\d{3}" title="Digite o CEP no formato 00000-000" maxlength="9">
                    
                    <label for="endereco">Seu Endereço (Rua e Número):</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="EX: Av. dos Animais, 123">

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Digite Sua Cidade">

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="" disabled selected>Selecione um Estado</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>

                </fieldset>

                <fieldset>
                    <legend>Interesse</legend>

                    <label for="interesse">Área de Interesse:</label>
                    <select id="interesse" name="interesse" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="resgate">Resgate de Animais</option>
                        <option value="educacao">Educação Ambiental</option>
                        <option value="reflorestamento">Reflorestamento</option>
                        <option value="administrativo">Apoio Administrativo</option>
                    </select>

                    <label for="mensagem">Por que você quer ser voluntário? (Opcional)</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte-nos um pouco sobre você"></textarea>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Guardião da Fauna - Todos os Direitos Reservados</p>
    </footer>    
    
</body>
</html>
