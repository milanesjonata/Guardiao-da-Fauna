<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Guardião da Fauna</title>
</head>
<body>
    <header>
        <h1>Seja um Guardião da Fauna!</h1>
        <img src="imagens/logo.png" alt="Logo da ONG Guardião da Fauna" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastre-se como voluntário</h2>
            <p>Preencha o formulário abaixo e entre para a nossa rede de protetores da vida silvestre.</p>

            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite Seu Nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite Seu E-mail">

                <label for="cpf">Seu CPF:</label>
                <input type="number" id="cpf" name="cpf" required placeholder="Digite Seu CPF">

                <label for="telefone">Telefone para Contato:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite Seu Telefone">

                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>

                <label for="endereco">Seu Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite Seu Endereço">

                <label for="cep">Seu CEP:</label>
                <input type="number" id="cep" name="cep" required placeholder="Digite Seu CEP">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required placeholder="Digite Sua Cidade">

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required placeholder="Digite Seu Estado">

                <label for="interesse">Área de Interesse:</label>
                <select id="interesse" name="interesse" required>
                    <option value="">Selecione uma opção</option>
                    <option value="resgate">Resgate de Animais</option>
                    <option value="educacao">Educação Ambiental</option>
                    <option value="reflorestamento">Reflorestamento</option>
                    <option value="administrativo">Apoio Administrativo</option>
                </select>

                <label for="mensagem">Por que você quer ser voluntário?</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte-nos um pouco sobre você"></textarea>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Guardião da Fauna - Todos os Direitos Reservados</p>
    </footer>    
    
</body>
</html>
